name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test on Node ${{ matrix.node }} and ${{ matrix.os }} (${{ matrix.typescript }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node: [18.x, 20.x]
        os: [ubuntu-latest, macOS-latest] # windows-latest is not supported for the first version of code wrangler
        typescript: [4.9.x, 5.5.x, 5.6.x]
      fail-fast: false # run all tests even if some fail

    env:
      ESLINT_USE_FLAT_CONFIG: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          cache: "npm"

      - name: Cache TypeScript
        uses: actions/cache@v4
        with:
          path: ~/.npm/typescript
          key: typescript-${{ matrix.typescript }}

      - name: Install dependencies
        run: npm ci

      - name: Install TypeScript
        run: npm install -g typescript@${{ matrix.typescript }}

      - name: Run linting
        run: npm run lint

      - name: Run build
        run: npm run build

      - name: Run tests with coverage
        run: npm run test -- --coverage

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}-node-${{ matrix.node }}-ts-${{ matrix.typescript }}
          path: |
            coverage/
            junit.xml
          if-no-files-found: warn

  build:
    name: Build package
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          if-no-files-found: error


      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: dist
          key: build-${{ github.sha }}
